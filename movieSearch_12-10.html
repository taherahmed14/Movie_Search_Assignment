<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        *{
            font-family: sans-serif;
            background-color: black;  
        }
        #container{
            margin: auto;
            width: 800px;
            /* border: 1px solid green; */
        }
        #movieDetail{
            margin-left: 10%;
            margin-top: 50px;
            width: 70%;
            height: 50px;
            border: 1px solid red;
            border-radius: 10px;
            text-align: center;
            color: blanchedalmond;
            font-size: 15px;
        }

        .movieLs{
            margin-left: 11%;
            width: 70%;
            height: 200px;
            border: 1px solid red;
            overflow: scroll;
            background-color: red;
        }

        .moviedropDownDet{
            height: 100px;
            border: 1px solid red;
            border-radius: 10px;
            margin: 5px;
            background-color: rgb(102, 35, 35);
            cursor: pointer;
            display: flex;
            flex-wrap: wrap;
        }

        .movieImg{
            width: 30%;
            height: 100%;
            background-color: rgb(102, 35, 35);
            object-fit: contain;
        }

        .movieTit{
            width: 65%;
            height: 20%;
            margin-top: 2%;
            background-color: rgb(102, 35, 35);
            /* border: 1px solid black; */
            color: white;
        }
        #displayMovie{
            height: 400px;
            /* border: 1px solid green; */
            display: flex;
            flex-wrap: wrap;
            margin-top: 80px;
            margin-left: 5%;
        }

        .content{
            width: 40%;
            /* border: 1px solid red; */
        }

        h3, h5, img{
            width: 100%;
            color: blanchedalmond;
        }

        img{
            height: 100%;
        }

        .contentDiv{
            width: 55%;
            margin-left: 5%;
            display: flex;
            flex-wrap: wrap;
            /* border: 1px solid blue; */
        }

        .errorImg{
            height: 500px;
            object-fit: contain;
        }

        #popularHeading{
            margin-left: 10%;
            color: red;
        }

        #popularMovie{
            margin: auto;
            margin-top: 20px;
            width: 80%;
            height: 200px;
            border: 1px solid red;
            overflow: scroll;
            overflow-y: hidden;
            display: flex;
        }

        .popularDiv{
            margin: 8px;
            min-width: 100px;
            height: 80%;
            object-fit: contain;
        }


    </style>
</head>
<body>

    <h2 id="popularHeading">Popular</h2>
    <div id="popularMovie"></div>

    <div id="container">

        <input oninput="deBounce(main, 1000)" type="text" id="movieDetail" placeholder="Enter Movie Name">
        <!-- <button onclick="showMovie()">Search</button> -->
        <div id="movieList"></div>
        <div id="displayMovie"></div>

    </div>


    <script>

        let displayBox = document.getElementById("popularMovie");

        async function showPopular(){

            try{

                let res = await fetch("https://api.themoviedb.org/3/movie/top_rated?api_key=1bfa71149049dab63d1557db7acb3495");
                let data = await res.json();

                console.log(data);
                displayPopular(data.results);
        
            }
            catch (e){

                console.log(e);

            }

        }

        showPopular();

        function displayPopular(movies){

            movies.forEach(function(movie){

                let div = document.createElement("div");
                div.setAttribute("class", "popularDiv");

                let img = document.createElement("img");
                img.src = "https://image.tmdb.org/t/p/w500" + movie.poster_path;
                img.style.objectFit = "contain";
                img.style.borderRadius = "10px";

                div.append(img);
                displayBox.append(div);

            });

        }


        let movieContainer = document.getElementById("displayMovie");
        let dropDownList = document.getElementById("movieList");
        let timerId;

        async function searchMovies(movie_name){

            try{
                let res = await fetch(`http://www.omdbapi.com/?apikey=387cdacc&s=${movie_name}`);
                let data = await res.json();
                return data;
            }

            catch(e){
                console.log("e:", e);
            }

        }

        function appendMovie(movies){

            if(movies === undefined){
                return false;
            }

            dropDownList.innerHTML = null;

            dropDownList.setAttribute("class", "movieLs");

            movies.forEach(function(movie){

                let div = document.createElement("div");
                div.setAttribute("class", "moviedropDownDet");

                let divImg = document.createElement("img");
                divImg.src = movie.Poster;
                divImg.setAttribute("class", "movieImg");

                let p = document.createElement("div");
                p.innerText = movie.Title;
                p.setAttribute("class", "movieTit");

                div.onclick = function(){
                    showMovie(p.innerText);
                }

                div.append(divImg, p);
                dropDownList.append(div);

            });

        }

        async function main(){

            let name = document.getElementById("movieDetail").value;

            let res = await searchMovies(name);

            let movie_detail = res.Search;

            appendMovie(movie_detail);

            console.log(res);

        }

        function deBounce(func, delay){

            if(timerId){
                clearTimeout(timerId);
            }

            timerId = setTimeout(function(){
                func();
            }, delay);

        }

        function showMovie(movieTitle){

            dropDownList.innerHTML = null;
            dropDownList.removeAttribute("class", "movieLs");

            let movieName = movieTitle;

            fetch(`http://www.omdbapi.com/?t=${movieName}&apikey=387cdacc`)
            .then(function(res){
                return res.json();
            })
            .then(function(res){
                console.log(res);

                if(res.Response == "False"){
                    noData();
                }

                else{
                    showMovieDetail(res);
                }

            });

        }

        function showMovieDetail(movie){

            movieContainer.innerHTML = null;
            
            let div = document.createElement("div");
            div.setAttribute("class", "content");

            let movieImg = document.createElement("img");
            movieImg.src = movie.Poster;

            let contentDiv = document.createElement("div");
            contentDiv.setAttribute("class", "contentDiv");

            let movieName = document.createElement("h3");
            
            if(movie.imdbRating >= 8.5){
                movieName.innerText = movie.Title + " ‚≠ê";
            }
            else{
                movieName.innerText = movie.Title;
            }
            
            let movieDir = document.createElement("h5");
            movieDir.innerText = "Dir. " + movie.Director;

            let movieYear = document.createElement("h5");
            movieYear.innerText = "Released Year: " + movie.Year;

            let movieRating = document.createElement("h5");
            movieRating.innerText = "IMDB Rating: " + movie.imdbRating;

            let movieAwards = document.createElement("h5");
            movieAwards.innerText = "Awards: " + movie.Awards;

            let movieCast = document.createElement("h5");
            movieCast.innerText = "Cast: " + movie.Actors;

            div.append(movieImg);

            contentDiv.append(movieName, movieDir, movieYear,
            movieRating, movieAwards, movieCast);

            movieContainer.append(div, contentDiv);

        }

        function noData() {

            movieContainer.innerHTML = null;

            let errorImg = document.createElement("img");
            errorImg.src = "https://c.tenor.com/pRVFLHUwS1gAAAAd/esmbot-chungus.gif";
            errorImg.setAttribute("class", "errorImg");
            movieContainer.append(errorImg);
            
        }

        


                

        

        





    </script>
    
</body>
</html>
