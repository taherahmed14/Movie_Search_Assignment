<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        *{
            font-family: sans-serif;
            background-color: black;
        }
        #container{
            margin: auto;
            width: 800px;
        }
        #movieDetail{
            margin-top: 50px;
            width: 70%;
            height: 50px;
            border: 1px solid red;
            border-radius: 10px;
            text-align: center;
            color: blanchedalmond;
            font-size: 15px;
        }
        button{
            width: 20%;
            height: 40px;
            margin-left: 20px;
            border: 1px solid black;
            border-radius: 10px;
            font-size: 15px;
            background-color: red;
            color: white;
            cursor: pointer;
        }

        #displayMovie{
            display: flex;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .content{
            width: 30%;
            /* border: 1px solid red; */
        }

        h3, h5, img{
            width: 100%;
            color: blanchedalmond;
        }

        .contentDiv{
            width: 55%;
            margin-left: 5%;
            display: flex;
            flex-wrap: wrap;
            /* border: 1px solid blue; */
        }

        .errorImg{
            height: 500px;
            object-fit: contain;
        }


    </style>
</head>
<body>

    <div id="container">

        <input type="text" id="movieDetail" placeholder="Enter Movie Name">
        <button onclick="showMovie()">Search</button>
        <div id="displayMovie"></div>

    </div>


    <script>

        let movieContainer = document.getElementById("displayMovie");

        function showMovie(){

            let movieName = document.getElementById("movieDetail").value;

            fetch(`http://www.omdbapi.com/?t=${movieName}&apikey=387cdacc`)
            .then(function(res){
                return res.json();
            })
            .then(function(res){
                console.log(res);

                if(res.Response == "False"){
                    noData();
                }

                else{
                    showMovieDetail(res);
                }

            });

        }

        function showMovieDetail(movie){

            movieContainer.innerHTML = null;
            
            let div = document.createElement("div");
            div.setAttribute("class", "content");

            let movieImg = document.createElement("img");
            movieImg.src = movie.Poster;

            let contentDiv = document.createElement("div");
            contentDiv.setAttribute("class", "contentDiv");

            let movieName = document.createElement("h3");
            
            if(movie.imdbRating >= 8.5){
                movieName.innerText = movie.Title + " ‚≠ê";
            }
            else{
                movieName.innerText = movie.Title;
            }
            
            let movieDir = document.createElement("h5");
            movieDir.innerText = "Dir. " + movie.Director;

            let movieYear = document.createElement("h5");
            movieYear.innerText = "Released Year: " + movie.Year;

            let movieRating = document.createElement("h5");
            movieRating.innerText = "IMDB Rating: " + movie.imdbRating;

            let movieAwards = document.createElement("h5");
            movieAwards.innerText = "Awards: " + movie.Awards;

            div.append(movieImg);

            contentDiv.append(movieName, movieDir, movieYear,
            movieRating, movieAwards);

            movieContainer.append(div, contentDiv);

        }

        function noData() {

            movieContainer.innerHTML = null;

            let errorImg = document.createElement("img");
            errorImg.src = "https://c.tenor.com/pRVFLHUwS1gAAAAd/esmbot-chungus.gif";
            errorImg.setAttribute("class", "errorImg");
            movieContainer.append(errorImg);
            
        }


                

        

        





    </script>
    
</body>
</html>
